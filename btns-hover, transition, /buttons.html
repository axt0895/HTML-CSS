<style>
    .subscribe-btn{
        color: white;
        background-color: red;
        border-radius: 5px;
        font-weight: 400;
        font-size: medium;
        border: 1px;
        border-color: red;
        padding: 10px 20px;
        margin: 10px 5px 10px ;
        cursor: pointer;
    }

    .subscribe-btn:hover{
        color: red;
        background-color: white;
        border-color: red;
    }

    .subscribe-btn:active{
        color: red;
        background-color: white;
        border-color: red;
        border: 1px;
    }

    .join-btn{
        color: rgb(41, 118, 212);
        background-color: white;
        border-radius: 5px;
        border-width: 1px;
        border-color: rgb(41, 118, 212);
        margin: 10px 10px;
        padding: 7px 15px 7px;
        font-weight: 500;
        font-size: medium;
        cursor: pointer;
        transition: background-color 0.5s, color 0.5s;
    }

    .join-btn:hover{
        color: white;
        background-color: rgb(41, 118, 212);
    }

    .join-btn:active{
        color: rgb(41, 118, 212);
        background-color: white;
    }

        color: white;
        background-color: rgb(2,158,255);
        font-size: medium;
        font-weight: 700;
        border: none;
        padding: 8px 15px;
        margin: 5px 10px;
        border-radius: 25px; 
        cursor: pointer;
        transition: box-shadow 0.3s;
    }

    .tweet-btn:hover{
        box-shadow: 5px 5px 8px rgba(0,0,0,0.25);
    }
    
    .join-btn:active{
        color: rgb(2,158,255);
        background-color: white;
