                width: 200px;

            .qatar-2{

                object-fit: contain;

    <body>
        <img class="qatar-1" src="qatar.jpeg" alt="Qatar Airlines Logo">
        <img class="qatar-2" src="qatar.jpeg" alt="Qatar Airlines Logo">
        <img class="qatar-3" src="qatar.jpeg" alt="Qatar Airlines Logo">
    </body>
</html>
