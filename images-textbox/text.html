<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        .search-bar{
            width: 300px;
            height: 25px;
            border: solid;
            border-width: 1px;
            border-radius: 20px;
            border-color: aliceblue;
            padding: 5px 5px;
            box-shadow: 5px 5px 10px rgb(120, 119, 119);
        }
    </style>
</head>
<body>
    <input class="search-bar" type="text" placeholder="Search Google or type a URL">
</body>
</html>
